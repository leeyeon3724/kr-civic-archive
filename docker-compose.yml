services:
  db:
    image: postgres:16
    container_name: civic-archive-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: change_me
      POSTGRES_DB: civic_archive
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d civic_archive"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: civic-archive-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build: .
    container_name: civic-archive-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: change_me
      POSTGRES_DB: civic_archive
      APP_ENV: development
      SECURITY_STRICT_MODE: "0"
      BOOTSTRAP_TABLES_ON_STARTUP: "0"
      REQUIRE_API_KEY: "0"
      REQUIRE_JWT: "0"
      JWT_SECRET: ""
      JWT_ALGORITHM: HS256
      JWT_AUDIENCE: ""
      JWT_ISSUER: ""
      JWT_SCOPE_READ: archive:read
      JWT_SCOPE_WRITE: archive:write
      JWT_SCOPE_DELETE: archive:delete
      JWT_ADMIN_ROLE: admin
      RATE_LIMIT_PER_MINUTE: "0"
      RATE_LIMIT_BACKEND: memory
      REDIS_URL: redis://redis:6379/0
      RATE_LIMIT_REDIS_PREFIX: civic_archive:rate_limit
      RATE_LIMIT_REDIS_WINDOW_SECONDS: "65"
      RATE_LIMIT_REDIS_FAILURE_COOLDOWN_SECONDS: "5"
      RATE_LIMIT_FAIL_OPEN: "1"
      TRUSTED_PROXY_CIDRS: ""
      ALLOWED_HOSTS: "*"
      PORT: 8000
    ports:
      - "8000:8000"
    command: ["bash", "-lc", "python scripts/bootstrap_db.py && exec uvicorn app.main:app --host 0.0.0.0 --port $${PORT}"]

volumes:
  postgres_data:

