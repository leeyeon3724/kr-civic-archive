services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
      POSTGRES_DB: ${POSTGRES_DB:-civic_archive}
    ports:
      - "${DB_PUBLISH_BIND:-127.0.0.1}:${DB_PUBLISH_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "${REDIS_APPENDONLY:-no}"]
    ports:
      - "${REDIS_PUBLISH_BIND:-127.0.0.1}:${REDIS_PUBLISH_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      POSTGRES_USER: ${POSTGRES_USER:-app_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
      POSTGRES_DB: ${POSTGRES_DB:-civic_archive}
      DB_POOL_SIZE: "${DB_POOL_SIZE:-10}"
      DB_MAX_OVERFLOW: "${DB_MAX_OVERFLOW:-20}"
      DB_POOL_TIMEOUT_SECONDS: "${DB_POOL_TIMEOUT_SECONDS:-30}"
      DB_POOL_RECYCLE_SECONDS: "${DB_POOL_RECYCLE_SECONDS:-3600}"
      DB_CONNECT_TIMEOUT_SECONDS: "${DB_CONNECT_TIMEOUT_SECONDS:-3}"
      DB_STATEMENT_TIMEOUT_MS: "${DB_STATEMENT_TIMEOUT_MS:-5000}"
      DEBUG: "${DEBUG:-0}"
      APP_ENV: ${APP_ENV:-development}
      SECURITY_STRICT_MODE: "${SECURITY_STRICT_MODE:-0}"
      BOOTSTRAP_TABLES_ON_STARTUP: "0"
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_JSON: "${LOG_JSON:-1}"
      REQUIRE_API_KEY: "${REQUIRE_API_KEY:-0}"
      API_KEY: ${API_KEY:-}
      REQUIRE_JWT: "${REQUIRE_JWT:-0}"
      JWT_SECRET: ${JWT_SECRET:-}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_LEEWAY_SECONDS: "${JWT_LEEWAY_SECONDS:-0}"
      JWT_AUDIENCE: ${JWT_AUDIENCE:-}
      JWT_ISSUER: ${JWT_ISSUER:-}
      JWT_SCOPE_READ: ${JWT_SCOPE_READ:-archive:read}
      JWT_SCOPE_WRITE: ${JWT_SCOPE_WRITE:-archive:write}
      JWT_SCOPE_DELETE: ${JWT_SCOPE_DELETE:-archive:delete}
      JWT_ADMIN_ROLE: ${JWT_ADMIN_ROLE:-admin}
      READ_CACHE_TTL_SECONDS: "${READ_CACHE_TTL_SECONDS:-0}"
      RATE_LIMIT_PER_MINUTE: "${RATE_LIMIT_PER_MINUTE:-0}"
      RATE_LIMIT_BACKEND: ${RATE_LIMIT_BACKEND:-memory}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      RATE_LIMIT_REDIS_PREFIX: ${RATE_LIMIT_REDIS_PREFIX:-civic_archive:rate_limit}
      RATE_LIMIT_REDIS_WINDOW_SECONDS: "${RATE_LIMIT_REDIS_WINDOW_SECONDS:-65}"
      RATE_LIMIT_REDIS_FAILURE_COOLDOWN_SECONDS: "${RATE_LIMIT_REDIS_FAILURE_COOLDOWN_SECONDS:-5}"
      RATE_LIMIT_FAIL_OPEN: "${RATE_LIMIT_FAIL_OPEN:-1}"
      TRUSTED_PROXY_CIDRS: ${TRUSTED_PROXY_CIDRS:-}
      CORS_ALLOW_ORIGINS: "${CORS_ALLOW_ORIGINS:-*}"
      CORS_ALLOW_METHODS: ${CORS_ALLOW_METHODS:-GET,POST,DELETE,OPTIONS}
      CORS_ALLOW_HEADERS: "${CORS_ALLOW_HEADERS:-*}"
      ALLOWED_HOSTS: "${ALLOWED_HOSTS:-*}"
      INGEST_MAX_BATCH_ITEMS: "${INGEST_MAX_BATCH_ITEMS:-200}"
      MAX_REQUEST_BODY_BYTES: "${MAX_REQUEST_BODY_BYTES:-1048576}"
      PORT: "${PORT:-8000}"
      UVICORN_WORKERS: "${UVICORN_WORKERS:-1}"
    expose:
      - "${PORT:-8000}"
    command:
      [
        "bash",
        "-lc",
        "python scripts/bootstrap_db.py && exec uvicorn app.main:app --host 0.0.0.0 --port $${PORT} --workers $${UVICORN_WORKERS}",
      ]

  gateway:
    image: haproxy:3.0-alpine
    restart: unless-stopped
    depends_on:
      api:
        condition: service_started
    ports:
      - "${API_PUBLISH_BIND:-0.0.0.0}:${API_PUBLISH_PORT:-8000}:8080"
    volumes:
      - ./docker/haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro

volumes:
  postgres_data:
  redis_data:

